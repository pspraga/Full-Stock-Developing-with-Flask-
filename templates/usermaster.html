<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min2.css')}}" >

  background-color: rgba(194, 134, 88, 0.434)

</head>

<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right navbar-toggler-color" id="sidebar-wrapper">
        <div class="sidebar-heading navbar-toggler-color">Pragadeesh</div>
        <div class="list-group list-group-flush navbar-toggler-color">
            <a href="{{url_for('dashboard')}}" class="list-group-item list-group-item-action txt-color">Dashboard</a>
            <a href="{{url_for('usermaster')}}" class="active list-group-item list-group-item-action txt-color">UserMaster</a>
            <a href="#" class="list-group-item list-group-item-action txt-color">Customer Master</a>
            <a href="#" class="list-group-item list-group-item-action txt-color">POD Master</a>
            <a href="#" class="list-group-item list-group-item-action txt-color">Profile</a>
            <a href="#" class="list-group-item list-group-item-action txt-color">Status</a>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        

        <nav class="navbar navbar-expand-lg navbar-light bg-blue border-bottom navbar-toggler-color">
            <button class="btn btn-primary navbar-toggler-icon" id="menu-toggle"></button>
            
            

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                           {{g.user.username}}
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="{{url_for('logout')}}">Logout</a>
                            
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">change password</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        
        <form method="post">
            <button type="button" class="btn btn-info" data-toggle="modal" id="open" data-target="#exampleModal">Add</button>
            <label for="mail-text" class="col-form-label">{{msg}}</label>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        
                          <div class="form-group">
                            <label for="recipient-name" class="col-form-label">User Name</label>
                            <input type="text" class="form-control" id="username" name="uname">
                          </div>
                          <div class="form-group">
                            <label for="mail-text" class="col-form-label">Email ID</label>
                            <input class="form-control" id="mail" name="email"></input>
                          </div>
                          <select class="form-select" aria-label="Default select example" id="role">
                            <option selected>Select Role</option>
                            <option value="1">Admin</option>
                            <option value="2">User</option>
                            <option value="3">Delivery Person</option>
                          </select>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="save">Save</button>
                          </div>
                        
                      </div>
                    
                  </div>
                </div>
              </div>
        </form>

    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    
var modal = document.getElementById("exampleModal");
var btn = document.getElementById("open");
var submitBtn = document.getElementById("save");

// Open the modal when the user clicks the button
btn.onclick = function() {
    modal.style.display = "block";
}

// Close the modal when the user clicks on the "x"


// Close the modal when the user clicks outside of it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

// Submit popup data to Flask using fetch
submitBtn.onclick = function() {
    var Name = document.getElementById("username").value;
    var Email = document.getElementById("mail").value;
    var Role = document.getElementById("role").value;

    // Send data to Flask using fetch
    fetch('/pushdata', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username: Name,mail:Email,role:Role })
    })
    .then(response => response.json())
    .then(data => {
        console.log(data);  // Log the response from Flask
        alert('Data submitted: ' + data.data);
    })
    .catch(error => console.error('Error:', error));

    // Close the modal after submission
    modal.style.display = "none";
}
    
</script>

</body>

</html>
